<mat-card>
  <h2>Login</h2>
  <form (submit)="login(xyz.value, pqr.value)">
    <mat-form-field>
      <input matInput placeholder="Enter username" #xyz>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter password" type="password" #pqr>
    </mat-form-field>
    <button mat-raised-button color="accent">Login</button>
  </form>
</mat-card>
